version: 2
jobs:
    build:
        docker:
            - image: golang:1.14
        working_directory: /app
        steps:
            - checkout
            - run:
                  name: Fetch Unit Test Dependencies
                  command: go get -v github.com/onsi/ginkgo/ginkgo && go get -v github.com/onsi/gomega
            - run:
                  name: Run Unit Tests
                  command: cd api && ginkgo -r --randomizeAllSpecs --randomizeSuites --failOnPending --cover --trace --race --compilers=2
