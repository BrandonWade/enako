version: '3'

services:
    mysql:
        image: 'mysql:latest'
        environment:
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_DATABASE=enako
        ports:
            - '3306:3306'
    api:
        build:
            dockerfile: Dockerfile.dev
            context: ./api
        volumes:
            - ./api:/go/src/github.com/BrandonWade/enako/api
        ports:
            - '8080:8080'
